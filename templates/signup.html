{% load static %}
<html>
<head>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/signup.css' %}"/>
</head>

<body>
<section class="container mt-5">
    <div class="row">
        <div class="col-4">
            <img src="{% static 'images/logo.png' %}" alt="">
        </div>
        <form method="POST" action="{% url 'account:sign_up' %}" class="row col-8">
            {% csrf_token %}
            <h2 class="my-3">Sign up to Shopify</h2>
            <div class="col-8 mx-auto text-center mt-3">
                {% for foo in form %}
                    <span class="my-2">{{ foo.label }} : </span><br/>
                    {{ foo }} <br/>
                {% endfor %}
                <button class="btn mt-3 px-5 py-2" type="submit">Sing Up</button>
            </div>
            <div class="col-12 form_errors">
                {% for error,err in form.errors.items %}
                    <p>{{ err }}</p>
                {% endfor %}
            </div>
        </form>
    </div>
</section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"
></script>
</html>

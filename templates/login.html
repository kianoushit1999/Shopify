{% load static %}
<html>
<head>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
</head>

<body>
<section class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <img src="{% static 'images/logo.png' %}" alt="">
        </div>
        <div class="offset-3 col-6 my-auto">
            <form method="POST" action="{% url 'account:login' %}">
                {% csrf_token %}
                {% for obj in form %}
                    {% if forloop.counter == 1 %}
                        <div class="form-outline mb-4">
                            <input type="email" id="{{ obj.label }}" class="form-control"/>
                            <label class="form-label" for="{{ obj.label }}">{{ obj.label }}</label>
                        </div>
                    {% else %}
                        <div class="form-outline mb-4">
                            <input type="password" id="{{ obj.label }}" class="form-control"/>
                            <label class="form-label" for="{{ obj.label }}">{{ obj.label }}</label>
                        </div>
                    {% endif %}
                {% endfor %}
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value=""
                                    id="form2Example3"
                                    checked
                            />
                            <label class="form-check-label" for="form2Example3" class="bg-warning"> Remember me </label>
                        </div>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!" class="text-warning">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-warning btn-block mb-4">Sign in</button>
                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a href="{% url 'account:sign_up' %}" class="text-warning">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"
></script>
</html>

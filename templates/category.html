{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/category.css' %}">
</head>
<body>
{% include 'base/login_header.html' %}
<div class="container-swiper">
    <div class="row">
        <div class="col-10 p-5 d-flex ">
            {% for obj in products %}
                <div class="card mx-2 {{ products.brand.name }}" style="width: 18rem;">
                    <img
                            src="{{ obj.image.url }}"
                            class="card-img-top"
                            alt="..."
                    />
                    <div class="card-body text-center">
                        <p class="card-text">
                            {{ obj.name }}<br />
                            {{ obj.details|truncatewords:15 }}
                        </p>
                        <a href="" class="btn btn-primary"> Go </a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-2 py-5">
            <form id="brand">
                <h4 class="px-5 py-2"> brands </h4>
                {% for brand in brands %}
                    <div class="form-check">
                        <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                            {{ brand.name }}
                        </label>
                    </div>
                {% endfor %}
            </form>
            <form id="shops">
                <h4 class="px-5 py-2"> shops </h4>
                {% for shop in shops %}
                    <div class="form-check">
                        <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                            {{ shop.name }}
                        </label>
                    </div>
                {% endfor %}
            </form>
            <form id="categories">
                <h4 class="px-4 py-2"> categories </h4>
                <div class="form-check">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
{% include 'base/footer.html' %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"
></script>

</body>
</html>
